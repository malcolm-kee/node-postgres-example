<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static HTML Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <main>
      <h1>Node Postgres Playground</h1>
      <div class="main-section">
        <div>
          <h2>Get Products</h2>
          <form>
            <button type="button" id="get-products-btn">Get Products</button>
          </form>
          <h2>Get One Product</h2>
          <form id="get-product-form">
            <div>
              <label for="productId">Product Id</label>
              <input id="productId" required />
            </div>
            <button type="submit">Get Product</button>
          </form>
          <h2>Login</h2>
          <form id="login-form">
            <div>
              <label for="username">Username</label>
              <input id="username" required />
            </div>
            <div>
              <label for="password">Password</label>
              <input id="password" type="password" required />
            </div>
            <div>
              <button type="submit">Login</button>
            </div>
          </form>
          <h2>Logout</h2>
          <form>
            <button type="button" id="logout-btn">Logout</button>
          </form>
          <h2>Register</h2>
          <form id="register-form">
            <div>
              <label for="newUsername">Username</label>
              <input id="newUsername" required />
            </div>
            <div>
              <label for="newPassword">Password</label>
              <input id="newPassword" type="password" required />
            </div>
            <div>
              <label for="email">Email</label>
              <input id="email" type="email" required />
            </div>
            <div>
              <button type="submit">Register</button>
            </div>
          </form>
          <h2>Get Products with Custom Header</h2>
          <form id="get-products-with-custom-header-form">
            <div>
              <label for="authorizationHeader">Authorization (header)</label>
              <input id="authorizationHeader" />
            </div>
            <button type="submit">Get Products</button>
          </form>
          <h2>Health check</h2>
          <form>
            <button type="button" id="health-check-btn">Health check</button>
          </form>

          <h2>Get Movies</h2>
          <form>
            <button type="button" id="get-movies-btn">Get Movies</button>
          </form>
          <h2>Get One Movie</h2>
          <form id="get-movie-form">
            <div>
              <label for="movieId">Movie Id</label>
              <input id="movieId" required />
            </div>
            <button type="submit">Get Movie</button>
          </form>
        </div>
        <div>
          <pre id="output"></pre>
        </div>
      </div>
    </main>
  </body>
</html>
